<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zerodha landing page</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img class="logo" src="assets/logo.svg" alt="Zerodha logo" />

        <div>

            <li class="options">Signup</li>
            <li class="options">About</li>

            <li class="options">Pricing</li>
            <li class="options">Support</li>

        <div>

        </div>

            <a href="#">Link-1</a>
            <a href="#">Link-2</a>
            <a href="#">Link-3</a>

    <br>
    <section class="hero">

            <img src="assets/landing-page.png" alt="Investing Portfolio image">
        </div>
        <br><br>
        <div>
            <h1>Invest in everything</h1>
        </div>
        <br>

        </div>
        <div>

        </div>

        <script src="script.js"></script>
